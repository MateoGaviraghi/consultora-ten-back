name: Create/Delete Branch for Pull Request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  setup:
    name: Setup
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  create_neon_branch:
    name: Create Neon Branch
    outputs:
      db_url: ${{ steps.create_neon_branch.outputs.db_url }}
      db_url_with_pooler: ${{ steps.create_neon_branch.outputs.db_url_with_pooler }}
    needs: setup
    if: |
      github.event_name == 'pull_request' && (
      github.event.action == 'synchronize'
      || github.event.action == 'opened'
      || github.event.action == 'reopened')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch expiration date (2 weeks from now)
        id: get_expiration_date
        run: echo "EXPIRES_AT=$(date -u --date '+14 days' +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"
      
      - name: Create Neon Branch
        id: create_neon_branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          expires_at: ${{ env.EXPIRES_AT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Migrations on Preview Database
        run: |
          export DATABASE_URL="${{ steps.create_neon_branch.outputs.db_url_with_pooler }}"
          npm run migration:run
        continue-on-error: true
        # Continue on error porque puede no haber migraciones a√∫n

      - name: Comment PR with Preview Info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = 'preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üéâ Preview Environment Ready!
              
              ### üìä Neon Database Branch
              - **Branch:** \`${branchName}\`
              - **Expires:** ${{ env.EXPIRES_AT }}
              - **Status:** ‚úÖ Migrations applied successfully
              
              ### üöÄ Render Preview Deploy
              - Render will automatically create a preview deploy for this PR
              - Check the **Deployments** section below for the preview URL
              - The preview environment will use the database branch created above
              
              ### ‚öôÔ∏è Configuration for Render Preview
              If Render doesn't automatically use the preview database, configure:
              \`\`\`
              DATABASE_URL: [Check Neon Console for the branch connection string]
              \`\`\`
              
              ### üîó Next Steps
              1. ‚è≥ Wait for Render to finish deploying (~2-3 minutes)
              2. üß™ Test your changes in the preview environment
              3. ‚úÖ Once approved, merge the PR
              
              > **Note:** Both the database branch and Render preview will be automatically deleted when this PR is closed.`
            })

  delete_neon_branch:
    name: Delete Neon Branch
    needs: setup
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Comment PR Cleanup
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üóëÔ∏è Preview Environment Cleaned Up
              
              - ‚úÖ Neon database branch deleted
              - ‚úÖ Render preview deploy removed automatically
              
              All preview resources have been cleaned up successfully.`
            })
